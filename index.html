<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input id='result' onclick="" type="text" class="display form-control" name-="display" id="display"><br>
                    <input type="button" onclick="allclear()" class="btn " value="c">
                    <input type="button" onclick="space()" class="btn ms-3" value="->">
                    <input type="button" onclick="displaydata('%')" class="btn ms-3" value="%">
                    <input type="button" onclick="displaydata('/')" class="btn ms-3" value="/"><br><br>
                    <input type="button" onclick="displaydata(7)" class="btn " value="7">
                    <input type="button" onclick="displaydata(8)" class="btn  ms-3" value="8">
                    <input type="button" onclick="displaydata(9)" class="btn  ms-3" value="9">
                    <input type="button" onclick="displaydata('*')" class="btn  ms-3" value="*"><br><br>
                    <input type="button" onclick="displaydata(6)" class="btn " value="6">
                    <input type="button" onclick="displaydata(5)" class="btn  ms-3" value="5">
                    <input type="button" onclick="displaydata(4)" class="btn  ms-3" value="4">
                    <input type="button" onclick="displaydata('-')" class="btn  ms-3" value="-"><br><br>
                    <input type="button" onclick="displaydata(3)" class="btn " value="3">
                    <input type="button" onclick="displaydata(2)" class="btn  ms-3" value="2">
                    <input type="button" onclick="displaydata(1)" class="btn  ms-3" value="1">
                    <input type="button" onclick="displaydata('+')" class="btn  ms-3" value="+"><br><br>
                    <input type="button" onclick="displaydata(0)" class="btn " value="0">
                    <input type="button" onclick="displaydata(00)" class="btn ms-3" value="00">
                    <input type="button" onclick="displaydata('.')" class="btn ms-3" value=".">
                    <input type="button" onclick="equal()"class="btn ms-3" value="=">

                </form>
            </div>
        </div>
    </div>
</body>
<script src="./cal.js"></script>

</html>
